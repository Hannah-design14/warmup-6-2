<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="width=device-width, inital-scale=1.0">
        <title>Nested Lists</title>
    </head>
    <body>
        <h1>Nested Lists</h1>

        <ul style="list-style-type: none;">
            <li>
                <h2>Food</h2>
                <ol>
                    <li style="color:#00ff00;">Hummus</li>
                    <li style="color: rgb(0 ,255, 0);">Almonds</li>
                    <li style="color: hsl(250,50%,20%); text-decoration: line-through">Black Beans</li>
                    <li style="text-decoration: line-through">Yogurt</li>
                </ol>
            </li>
            <li>
                <h2>Drinks</h2>
                <ol>
                    <li>Orange Soda</li>
                    <li>Bottled Water</li>
                    <li>Green Juice</li>
                    <li>v8</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
